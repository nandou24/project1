<div class="flexbox-content">
  <form
    class="login-form"
    autocomplete="off"
    [formGroup]="myForm"
    (ngSubmit)="login()"
  >
    <h1 class="login-form-title">Login</h1>

    <div class="wrap-input m-b">
      <span class="label-input">Email</span>
      <input
        class="input"
        type="email"
        formControlName="email"
        placeholder="Ingrese su email"
      />
      <span class="text-danger" *ngIf="fieldIsInvalidReactive('email')">
        Por favor poner un email valido
      </span>
    </div>

    <div class="wrap-input">
      <span class="label-input">Password</span>
      <input
        class="input"
        type="password"
        formControlName="password"
        autocomplete="off"
        placeholder="Ingrese su contraseña"
      />

      <span class="text-danger" *ngIf="fieldIsInvalidReactive('password')">
        La contraseña debe ser 6 caracteres o mayor
      </span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login-form-btn">
      <div class="wrap-login-form-btn">
        <div class="login-form-bgbtn"></div>
        <button
          class="login-form-btn"
          type="submit"
          [disabled]="myForm.invalid"
          [ngClass]="{
            'blue-valid': myForm.valid,
            'blue-invalid': myForm.invalid
          }"
        >
          Inciar sesión
        </button>
      </div>
    </div>
  </form>
  <div class="crearCuenta">
    <span class="txt1 p-b-17"> ¿No tienes cuenta? </span>
    |
    <a routerLink="/auth/register" class="txt2"> Crear una aquí </a>
  </div>
  <!-- Mensaje de validaciones del servidor-->
</div>
