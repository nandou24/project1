<div class="flexbox-content">
    <form
      class="login-form"
      autocomplete="off"
      [formGroup]="myForm"
      (ngSubmit)="register()"
    >
    <img appBrokenImage src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToiVM71fr9KYbkrr597N9i3FuTAVayyD1n5g&s" alt="logo-fray"
    style="margin: 20px;">

      <h1 class="login-form-title">REGISTRO</h1>

      <div class="wrap-input m-b">
        <span class="label-input">Nombre</span>
        <input
          class="input"
          type="text"
          formControlName="name"
          placeholder="Ingrese su nombre"
        />
        <span class="text-danger" *ngIf="fieldIsInvalidReactive('name')">
          Por favor ingrese su nombre
        </span>
      </div>

      <div class="wrap-input m-b">
        <span class="label-input">Email</span>
        <input
          class="input"
          type="email"
          formControlName="email"
          placeholder="Ingrese su email"
        />
        <span class="text-danger" *ngIf="fieldIsInvalidReactive('email')">
          Por favor poner un email valido
        </span>
      </div>
  
      <div class="wrap-input">
        <span class="label-input">Password</span>
        <input
          class="input"
          type="password"
          formControlName="password"
          autocomplete="off"
          placeholder="Ingrese su contraseña"
        />
  
        <span class="text-danger" *ngIf="fieldIsInvalidReactive('password')">
          La contraseña debe ser 6 caracteres o mayor
        </span>
      </div>
  
      <div class="text-right p-t-8 p-b-31"></div>
  
      <div class="container-login-form-btn">
        <div class="wrap-login-form-btn">
          <div class="login-form-bgbtn"></div>
          <button
            class="login-form-btn"
            type="submit"
            [disabled]="myForm.invalid"
            [ngClass]="{
              'blue-valid': myForm.valid,
              'blue-invalid': myForm.invalid
            }"
          >
            Inciar sesión
          </button>
        </div>
      </div>
    </form>
    <div class="crearCuenta">
      <span class="txt1 p-b-17"> ¿Ya tienes cuenta? </span>
      |
      <a routerLink="/auth/login" class="txt2"> Ingresa aquí </a>
    </div>
    <!-- Mensaje de validaciones del servidor-->
  </div>
